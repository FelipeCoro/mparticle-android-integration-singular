buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:' + project.version
    }
}

apply plugin: 'com.mparticle.kit'

repositories {
    maven {
        url 'http://maven.singular.net'
    }
}

dependencies {
    api 'com.singular.sdk:singular_sdk:7.0.3'
}

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
}
